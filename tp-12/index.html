<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editor de Texto - DOM y JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container my-1 my-sm-2 my-md-4 my-lg-5">
        <h1>Editor de Texto</h1>
        <div class="card">
            <div class="card-body">
                <h2>Texto</h2>

                <p class="texto" id="texto">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec elementum auctor libero, vel imperdiet est. Etiam blandit facilisis ex, nec cursus metus pharetra quis. Fusce imperdiet nisl nibh, ac aliquet ante elementum vitae.</p>

                <hr class="hr">

                <h2>Opciones de Formato</h2>
                <div class="row">
                    <div class="col-12 col-md-4 my-1">
                        <button id="btn-negrita" class="btn d-block w-100 btn-primary" data-formato="negrita">
                            Bold (Negrita)
                        </button>
                    </div>
                    <div class="col-12 col-md-4 my-1">
                        <button id="btn-cursiva" class="btn d-block w-100 btn-primary" data-formato="cursiva">
                            Italic (Cursiva)
                        </button>
                    </div>
                    <div class="col-12 col-md-4 my-1">
                        <button id="btn-subrayado" class="btn d-block w-100 btn-primary" data-formato="subrayado">
                            Underline (Subrayado)
                        </button>
                    </div>
                    <div class="col-12 col-md-6 my-1">
                        <button id="btn-color" class="btn d-block w-100 btn-primary" data-formato="color">
                            Color
                        </button>
                    </div>
                    <div class="col-12 col-md-6 my-1">
                        <button id="btn-tamaño" class="btn d-block w-100 btn-primary" data-formato="tamaño">
                            Size (Tamaño)
                        </button>
                    </div>

                    <input class="col-12 col-md-8 my-1" id="infotexto" placeholder="Ingrese el nuevo texto">
                    
                    <div class="col-12 col-md-4 my-1">
                        <button id="btn-editar" class="btn d-block w-100 btn-primary" data-formato="editar">
                            Edit text (Editar Texto)
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="text/javascript">
        /**
         * funcionNegrita()
         * Esta función se ejecuta cuando el usuario selecciona la opción Bold (negrita).
         */

         

        function funcionNegrita() {

            const parrafo = document.querySelector('p#texto');
            const botonNegrita = document.querySelector('button#btn-negrita');
                 
            botonNegrita.classList.toggle("btn-danger");
            parrafo.classList.toggle('fw-bold');
        }

        /**
         * funcionCursiva()
         * Esta función se ejecuta cuando el usuario selecciona la opción Italic (cursiva).
         */
        function funcionCursiva() {

            const parrafo = document.querySelector('p#texto');
            const botonCursiva = document.querySelector('button#btn-cursiva');
                 
            botonCursiva.classList.toggle("btn-danger");
            return parrafo.classList.toggle('fst-italic');
        }

        /**
         * funcionSubrayado()
         * Esta función se ejecuta cuando el usuario selecciona la opción Underline (subrayado).
         */
        function funcionSubrayado() {
            const parrafo = document.querySelector('p#texto');
            const botonCambio = document.querySelector('button#btn-subrayado');
                 
            botonCambio.classList.toggle("btn-danger");
            return parrafo.classList.toggle('text-decoration-underline');
        }

        function funcionColor() {
            const parrafo = document.querySelector('p#texto');
            const botonCambio = document.querySelector('button#btn-color');
                 
            botonCambio.classList.toggle("btn-danger");
            return parrafo.classList.toggle('text-primary');
        }

        function funcionEditar(){
            
            textoNuevo = document.querySelector('#infotexto').value;
            document.querySelector("p#texto").textContent = textoNuevo;
            return parrafo;
        }

        function funcionTamaño(){
            const parrafo = document.querySelector('p#texto');
            const botonCambio = document.querySelector('button#btn-tamaño');
                 
            botonCambio.classList.toggle("btn-danger");
            return parrafo.classList.toggle('fs-5');
            
        }

        function handlerBoton(e) {
            // Obtiene el valor del atributo "data-formato" del botón que disparó el evento
            const funcionBoton = e.target.dataset.formato;
            switch (funcionBoton) {
                case 'negrita':
                    funcionNegrita();
                    break;
                case 'cursiva':
                    funcionCursiva();
                    break;
                case 'subrayado':
                    funcionSubrayado();
                    break;
                case 'color':
                    funcionColor();
                    break;
                case 'tamaño':
                    funcionTamaño();
                    break;
                case 'editar':
                    funcionEditar();
                    break;
            }
        }
        document.querySelectorAll('button.btn').forEach(e => e.addEventListener('click', handlerBoton));
    </script>
</body>
</html>
